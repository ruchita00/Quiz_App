<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResultPage</title>
  </head>
  <body>
    <div class="wrapper">
      <div
        class="quiz"
        style="
          width: 600px;
          height: 400px;
          display: flex;
          flex-direction: column;
          align-items: center;
          border-radius: 4px;
        "
      >
        <div class="Greeting">
          <h3 style="text-align: center" id="greet">
            Well Done ! <br /><span id="user">Santosh Kumar Sah</span>
          </h3>
        </div>
        <div class="Main_Section">
          <h3 id="icon">Image</h3>
          <div class="main_body">
            <table style="font-size: 20px; font-weight: 700">
              <tr>
                <td>Max Score</td>
                <td><span>&nbsp;&nbsp;:</span></td>
                <td><span id="max_score">100</span></td>
              </tr>
              <tr>
                <td>Pass Score</td>
                <td><span>:</span></td>
                <td><span id="pass_score">50</span></td>
              </tr>
              <tr>
                <td>Your Score</td>
                <td><span>:</span></td>
                <td><span id="user_score">0</span></td>
              </tr>
              <tr>
                <td>Time Taken</td>
                <td><span>&nbsp;&nbsp;&nbsp;:</span></td>
                <td><span id="user_time">50</span></td>
              </tr>
            </table>
            <div class="btns">
              <button onclick="TryAgain(event)">Try Again</button>
              <button onclick="EndGame(event)">End Game</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../dist/js/script.js"></script>
    <script src="../dist/js/result.js"></script>
  </body>
</html>
